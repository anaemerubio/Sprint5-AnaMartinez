<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">

    <title>Sprint 5</title>
</head>
<body>
    <div class="container pt-5" id="mainContainer">
        <div class="row" id="mainRow">
            <div class="col-12 text-center p-4">
                <h1>DO YOU WANT TO HEAR A JOKE?</h1>
            </div>
            <div class="col-12 text-center p-4">
                <p id="printJoke" class="text-center"></p>
            </div>
            <div class="col-12 text-center p-4">
                <button class="btn btn-primary-outline" onclick="scoreJoke(1)"><img src="/img/dislike.svg" width="50" height="50"></button>
                <button class="btn btn-primary-outline" onclick="scoreJoke(2)"><img src="/img/neutral.svg" width="50" height="50"></button>
                <button class="btn btn-primary-outline" onclick="scoreJoke(3)"><img src="/img/like.svg" width="50" height="50"></button>
            </div>
            <div class="col-12 text-center p-4">
                <button id="jokeButton" class="btn btn-warning px-5">TELL ME A JOKE</button>
            </div>
            <div class="col-12 text-center p-4">
                <p id="showMeteo" class="text-center"></p>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="/scripts/index.js"></script>
</body>
</html>
