<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">

    <title>Sprint 5</title>
</head>
<body>
    
    <div class="container align-items-center pt-5">
        <div class="row bg-light">
            <div class="col-12 d-flex justify-content-center align-items-center p-5">
                <h1>DO YOU WANT TO HEAR A JOKE?</h1>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center p-5">
                <h4 id="printJoke" class="text-center"></h4>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center p-2">
                <button onclick="scoreJoke(1)" class="btn btn-danger btn-lg mx-3 px-4">1</button>
                <button onclick="scoreJoke(2)" class="btn btn-danger btn-lg mx-3 px-4">2</button>
                <button onclick="scoreJoke(3)" class="btn btn-danger btn-lg mx-3 px-4">3</button>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center p-5">
                <button id="jokeButton" class="btn btn-primary btn-lg px-5">TELL ME A JOKE</button>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center p-5">
                <p id="showMeteo" class="text-center"></p>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="/scripts/index.js"></script>

</body>
</html>
